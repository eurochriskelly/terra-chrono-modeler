  /data/v1/features:
    get:
      summary: "Retrieve list of feature IDs"
      parameters:
        - name: "layer"
          in: "query"
          schema:
            type: "string"
        - name: "limit"
          in: "query"
          schema:
            type: "integer"
            default: 10
        - name: "radius"
          in: "query"
          schema:
            type: "integer"
        - name: "mode"
          in: "query"
          schema:
            type: "string"
            enum: ["ids", "full"]
      responses:
        '200':
          description: "Successfully retrieved features"